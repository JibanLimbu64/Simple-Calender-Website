<!DOCTYPE html>
<html lang="ne">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Converter (BS ↔ AD)</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f1f3f5;
            margin: 0;
            padding: 20px;
        }

        .converter-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
        }

        input[type="date"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 8px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 1.1rem;
            text-align: center;
            background: #e9f7ef;
            padding: 10px;
            border-left: 4px solid #28a745;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .converter-container {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="converter-container">
        <h2>मिति रूपान्तरण | Date Converter</h2>

        <div class="form-group">
            <label for="bs-date">वि.सं. मिति (BS Date)</label>
            <input type="text" id="bs-date" placeholder="2082-01-01">
            <button onclick="convertBSToAD()">BS → AD</button>
        </div>

        <div class="form-group">
            <label for="ad-date">ई.सं. मिति (AD Date)</label>
            <input type="date" id="ad-date">
            <button onclick="convertADToBS()">AD → BS</button>
        </div>

        <div class="result" id="converted-date" style="display: none;"></div>
    </div>

    <script>
        // Dummy BS to AD and AD to BS conversion logic (example based)
        function convertBSToAD() {
            const bsDate = document.getElementById("bs-date").value.trim();
            let adDate;
            switch (bsDate) {
                case "2082-01-01":
                    adDate = "2025-04-13";
                    break;
                case "2081-12-30":
                    adDate = "2025-04-12";
                    break;
                default:
                    adDate = null;
            }
            if (adDate) {
                showResult(`Converted AD Date: ${adDate}`);
            } else {
                showResult("Conversion not available. Please use a valid BS date.");
            }
        }

        function convertADToBS() {
            const adDate = document.getElementById("ad-date").value;
            let bsDate;
            switch (adDate) {
                case "2025-04-13":
                    bsDate = "2082-01-01";
                    break;
                case "2025-04-12":
                    bsDate = "2081-12-30";
                    break;
                default:
                    bsDate = null;
            }
            if (bsDate) {
                showResult(`Converted BS Date: ${bsDate}`);
            } else {
                showResult("Conversion not available. Please use a valid AD date.");
            }
        }

        function showResult(message) {
            const resultBox = document.getElementById("converted-date");
            resultBox.innerText = message;
            resultBox.style.display = "block";
        }
    </script>
</body>

</html>
